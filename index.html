<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>Mash Up</title>
		<meta name="description" content="Mash up application for the course 1DV449">
		<meta name="author" content="Eric">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" type="text/css" href="./style/style.css">

	</head>

	<body> 
		<div id="wrapper">
			<div id="header">
				<p>Nått snyggt här kanske?</p>
			</div>
			
			<div id="content">
				<div>
					<div id="numberOfNews">
					</div>

					<select id="categories">
						<option selected="selected" value="4">Alla</option>
						<option value="0">Vägtrafik</option>
						<option value="1">Kollektivtrafik</option>
						<option value="2">Planerad strörning</option>
						<option value="3">Övrigt</option>
					</select>
			    </div>
				<div id="accidentList">
				</div>
				
				<!-- div to hold map -->
	    		<div id="map" ></div>
			</div>
			
			<div id="footer">
				<p>Footer!</p>
				<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

				<!-- Include Google Maps Javascript Library -->
				<script src="http://maps.googleapis.com/maps/api/js"></script>
				
				<script type="text/javascript" src="./script/traficNewsScripts/ObjectCache.js"></script>
				<script type="text/javascript" src="./script/traficNewsScripts/MapFunctions.js"></script>
				<script type="text/javascript" src="./script/traficNewsScripts/JsonFunctions.js"></script>
				<script type="text/javascript" src="./script/traficNewsScripts/ListFunctions.js"></script>

				<script type="text/javascript" src="./script/initScript.js"></script>
			</div>
			
		</div>
	</body>
</html>
